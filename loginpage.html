  <body>
    <header class="container">
      <a href="./"><img src="./assets/images/3mttLogo.png" alt="" /></a>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./hire.html">Hire</a>

    <div class="loginBg">

      <section>
        <div class="illustration">
            <img src="./assets/images/illustration.svg" alt="illustration">
        </div><!--
        --><div class="loginForm">
          <form id="form">
            <div>
              <h3>Sign in</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
                repellat aliquid porro rerum facilis blanditiis.
              </p>
            </div>
            <div>
                <label for="fellowID">Fellow ID</label>
                <input type="text" placeholder="Enter Fellow ID" id="fellowID">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" placeholder="e.g tomereperewei@gmail.com" id="email">
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <div class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" id="password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>
            </div>
            <div class="fgPassword">
                <div class="tryInline">
                    <input type="checkbox" name="remMe" id="remMe"> 
                    <label for="remMe">RememberMe</label>
                    
                </div>
                <a href="">Forget Password</a>
           
            </div>

            <button type="submit" id="submit">Login</button>
            <p>Dont have your Password? <a href="">Join the Community</a></p> 
          </form>
        </div>
